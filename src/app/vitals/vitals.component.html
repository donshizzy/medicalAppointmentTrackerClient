<div class="container">
<form [formGroup]="vitalsForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="pulseRate">Pulse Rate</label>
      <input type="number" id="pulseRate" formControlName="pulseRate" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="respiratoryRate">Respiratory Rate</label>
      <input type="number" id="respiratoryRate" formControlName="respiratoryRate" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="bloodPressure">Blood Pressure</label>
      <input type="text" id="bloodPressure" formControlName="bloodPressure" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="temperature">Temperature</label>
      <input type="number" id="temperature" formControlName="temperature" class="form-control">
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
