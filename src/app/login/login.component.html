<div class="container">
    <form [formGroup]="formdata" (ngSubmit)="onLogin()" class="align-items-center">
      <div class="logdata row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label><br>
        <div class="col-sm-10">
          <input type="text" name="email" placeholder="Email" id="email" formControlName="email"
                 class="form-control form-control-sm" [class.is-invalid]="formdata.controls['email'].invalid && formdata.controls['email'].touched">
          <div *ngIf="formdata.controls['email'].invalid && formdata.controls['email'].touched"
               class="invalid-feedback">
            <div *ngIf="formdata.controls['email'].errors?.['required']">Email is required.</div>
            <div *ngIf="formdata.controls['email'].errors?.['minlength']">Email must be at least 4 characters long.</div>
          </div>
        </div>
      </div>
      
      <div class="logdata row mb-3">
        <label for="password" class="col-sm-2 col-form-label">Password</label><br>
        <div class="col-sm-10">
          <input type="password" name="password" id="password" formControlName="password" placeholder="Password"
                 class="form-control form-control-sm" [class.is-invalid]="formdata.controls['password'].invalid && formdata.controls['password'].touched">
          <div *ngIf="formdata.controls['password'].invalid && formdata.controls['password'].touched"
               class="invalid-feedback">
            <div *ngIf="formdata.controls['password'].errors?.['required']">Password is required.</div>
            <div *ngIf="formdata.controls['password'].errors?.['minlength']">Password must be at least 8 characters long.</div>
          </div>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Login</button>
      <p>Dont have an account ? <a href="">Signup</a></p>
    </form>
</div>
