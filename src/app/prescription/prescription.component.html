<div class="container">
    <form [formGroup]="prescriptionForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control">
        </div>
      
        <div class="form-group">
          <label for="pastDiagnosis">Past Diagnosis</label>
          <textarea id="pastDiagnosis" formControlName="pastDiagnosis" class="form-control"></textarea>
          <button type="button" (click)="addPastDiagnosis()">Add</button>
        </div>
      
        <div class="form-group">
          <label for="presentDiagnosis">Present Diagnosis</label>
          <textarea id="presentDiagnosis" formControlName="presentDiagnosis" class="form-control"></textarea>
          <button type="button" (click)="addPresentDiagnosis()">Add</button>
        </div>
      
        <div class="form-group">
          <label for="prescribedDrugs">Prescribed Drugs</label>
          <textarea id="prescribedDrugs" formControlName="prescribedDrugs" class="form-control"></textarea>
          <button type="button" (click)="addPrescribedDrugs()">Add</button>
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
  </div>
